<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">nyet</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">preskooch</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">pokapoka</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">da</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">neloobit</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">oobazala</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">sss</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">mama</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">loobit</span>
        </div>
    </div>
    
    <audio data-key="65" src="sounds/nyet.wav"></audio>
    <audio data-key="83" src="sounds/preskooch.wav"></audio>
    <audio data-key="68" src="sounds/pokapoka.wav"></audio>
    <audio data-key="70" src="sounds/da.wav"></audio>
    <audio data-key="71" src="sounds/neloobit.wav"></audio>
    <audio data-key="72" src="sounds/oobazala.wav"></audio>
    <audio data-key="74" src="sounds/sss.wav"></audio>
    <audio data-key="75" src="sounds/mama.wav"></audio>
    <audio data-key="76" src="sounds/loobit.wav"></audio>


<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);


</script>

</body>
</html>
